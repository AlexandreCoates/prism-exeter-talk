						def fib(): #fibonacci sequence
							x,y = 0,1
							while True:
								yield x
								x,y = y, x+y
						def even(seq): #evaluate if element is even
							for number in seq:
								if not number % 2:
									yield number
						def under_a_million(seq): #if <1million then add to sum
							for number in seq:
								if number > 1000000:
									break
								yield number
